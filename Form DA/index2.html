<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendataan DA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3c100 0%, #ff6a00 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            margin-top: 120px;
            font-weight: 500;
        }

        .main-container {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .main-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #e3c100 0%, #ff6a00 100%);
            color: white;
            padding: 30px;
            border: none;
            text-align: center;
        }

        .card-header h2 {
            font-weight: 700;
            margin: 0;
            font-size: 2rem;
        }

        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .card-body {
            padding: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e3c100;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #e3c100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #e3c100;
            box-shadow: 0 0 0 0.2rem rgba(227, 193, 0, 0.25);
        }

        /* Searchable Dropdown */
        .search-dropdown {
            position: relative;
        }

        .search-dropdown input {
            width: 100%;
        }

        .search-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .search-dropdown-menu.show {
            display: block;
        }

        .search-dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .search-dropdown-item:hover {
            background: linear-gradient(135deg, #e3c100 0%, #ff6a00 100%);
            color: white;
        }

        .search-dropdown-item:last-child {
            border-bottom: none;
        }

        .search-dropdown-item.new-name {
            background: #f8f9fa;
            font-weight: 600;
            color: #e3c100;
        }

        .search-dropdown-item.new-name:hover {
            background: linear-gradient(135deg, #e3c100 0%, #ff6a00 100%);
            color: white;
        }

        .no-results {
            padding: 12px 16px;
            text-align: center;
            color: #999;
        }

        .btn-submit {
            background: linear-gradient(135deg, #e3c100 0%, #ff6a00 100%);
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            width: 100%;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(227, 193, 0, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .save-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        .save-overlay.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .save-animation {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: scaleIn 0.3s;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            margin: 0 auto 20px;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #4CAF50; }
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .jersey-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .text-uppercase {
            text-transform: uppercase !important;
        }

        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        @media (max-width: 768px) {
            .jersey-grid, .size-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id="loader">
        <div>
            <div class="loader"></div>
            <div class="loader-text">Memuat Form...</div>
        </div>
    </div>

    <div class="save-overlay" id="saveOverlay">
        <div class="save-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h3 class="text-success">Data Berhasil Disimpan!</h3>
            <p class="text-muted mt-2">Terima kasih telah mengisi data</p>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tshirt fa-2x mb-3"></i>
                    <h2>Form Pendataan DA</h2>
                    <p>Pendataan Jersey & Pakaian Angkatan</p>
                </div>
                <div class="card-body">
                    <div id="alertContainer"></div>
                    
                    <form id="dataForm">
                        <div class="search-dropdown mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="namaSearch" placeholder="Cari atau ketik nama" autocomplete="off" required>
                                <label for="namaSearch"><i class="fas fa-user me-2"></i>Nama Lengkap</label>
                            </div>
                            <div class="search-dropdown-menu" id="namaDropdown"></div>
                            <input type="hidden" id="namaSelected" required>
                        </div>

                        <!-- Jersey Section -->
                        <div class="section-title">
                            <i class="fas fa-shirt"></i>
                            Data Jersey
                        </div>
                        
                        <div class="jersey-grid">
                            <div class="form-floating">
                                <select class="form-select" id="ukuranJersey" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                    <option value="XXXL">XXXL</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="ukuranJersey"><i class="fas fa-ruler me-2"></i>Ukuran Jersey</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="namaJersey" placeholder="Nama Jersey" required>
                                <label for="namaJersey"><i class="fas fa-tag me-2"></i>Nama di Jersey</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="nomorJersey" placeholder="Nomor Jersey" pattern="[0-9]*" inputmode="numeric" required>
                                <label for="nomorJersey"><i class="fas fa-hashtag me-2"></i>Nomor Jersey</label>
                            </div>
                        </div>

                        <!-- Ukuran Pakaian Section -->
                        <div class="section-title">
                            <i class="fas fa-tshirt"></i>
                            Ukuran Pakaian Lainnya
                        </div>

                        <div class="size-grid">
                            <div class="form-floating">
                                <select class="form-select" id="training" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                    <option value="XXXL">XXXL</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="training"><i class="fas fa-running me-2"></i>Ukuran Training</label>
                            </div>

                            <div class="form-floating">
                                <select class="form-select" id="kaos" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                    <option value="XXXL">XXXL</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="kaos"><i class="fas fa-tshirt me-2"></i>Ukuran Kaos</label>
                            </div>

                            <div class="form-floating">
                                <select class="form-select" id="koko" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="13">13</option>
                                    <option value="13.5">13.5</option>
                                    <option value="14">14</option>
                                    <option value="14.5">14.5</option>
                                    <option value="15">15</option>
                                    <option value="15.5">15.5</option>
                                    <option value="16">16</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="koko"><i class="fas fa-user-tie me-2"></i>Ukuran Koko</label>
                            </div>

                            <div class="form-floating">
                                <select class="form-select" id="qomis" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="13">13</option>
                                    <option value="13.5">13.5</option>
                                    <option value="14">14</option>
                                    <option value="14.5">14.5</option>
                                    <option value="15">15</option>
                                    <option value="15.5">15.5</option>
                                    <option value="16">16</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="qomis"><i class="fas fa-mosque me-2"></i>Ukuran Qomis</label>
                            </div>

                            <div class="form-floating">
                                <select class="form-select" id="jacket" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                    <option value="XXXL">XXXL</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="jacket"><i class="fas fa-vest me-2"></i>Ukuran Jacket</label>
                            </div>

                            <div class="form-floating">
                                <select class="form-select" id="rompi" required>
                                    <option value="">Pilih Ukuran</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                    <option value="XXXL">XXXL</option>
                                    <option value="CUSTOM">Lainnya...</option>
                                </select>
                                <label for="rompi"><i class="fas fa-vest-patches me-2"></i>Ukuran Rompi</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-submit" id="submitBtn">
                            <i class="fas fa-save me-2"></i>Simpan Data
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // GANTI URL INI DENGAN WEB APP URL DARI GOOGLE APPS SCRIPT KAMU
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzPogobOF277yf6kjSe7iM-fMXaMzzK2K5zV0GB60jKD6ZSHwPFDIi_IDo9DqAlMEJX/exec';
        
        let allNames = [];
        let currentSelectedName = '';

        // Show page after loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('mainContainer').classList.add('show');
                loadNames();
            }, 1500);
        });

        // Load names from Google Sheets
        async function loadNames() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getNames');
                const names = await response.json();
                allNames = names.filter(n => n);
            } catch (error) {
                showAlert('Gagal memuat data. Pastikan URL Google Apps Script sudah benar.', 'danger');
            }
        }

        // Searchable Dropdown for Names
        const namaSearch = document.getElementById('namaSearch');
        const namaDropdown = document.getElementById('namaDropdown');
        const namaSelected = document.getElementById('namaSelected');

        namaSearch.addEventListener('focus', function() {
            showDropdown('');
        });

        namaSearch.addEventListener('input', function() {
            const searchText = this.value;
            showDropdown(searchText);
        });

        function showDropdown(searchText) {
            const filtered = allNames.filter(name => 
                name.toLowerCase().includes(searchText.toLowerCase())
            );

            if (filtered.length === 0 && searchText === '') {
                namaDropdown.innerHTML = '<div class="no-results">Ketik untuk mencari nama...</div>';
            } else if (filtered.length === 0) {
                namaDropdown.innerHTML = `
                    <div class="search-dropdown-item new-name" data-action="new">
                        <i class="fas fa-plus-circle me-2"></i>Tambah "${searchText}" sebagai nama baru
                    </div>
                `;
            } else {
                let html = '';
                filtered.forEach(name => {
                    html += `<div class="search-dropdown-item" data-name="${name}">${name}</div>`;
                });
                html += `<div class="search-dropdown-item new-name" data-action="new"><i class="fas fa-plus-circle me-2"></i>Tambah Nama Baru</div>`;
                namaDropdown.innerHTML = html;
            }

            namaDropdown.classList.add('show');
        }

        namaDropdown.addEventListener('click', async function(e) {
            const item = e.target.closest('.search-dropdown-item');
            if (!item) return;

            if (item.dataset.action === 'new') {
                const newName = prompt('Masukkan nama baru:', namaSearch.value);
                if (newName && newName.trim()) {
                    const trimmedName = newName.trim();
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                action: 'addName',
                                nama: trimmedName
                            })
                        });
                        const result = await response.json();
                        
                        if (result.status === 'success') {
                            allNames.push(trimmedName);
                            allNames.sort();
                            namaSearch.value = trimmedName;
                            namaSelected.value = trimmedName;
                            currentSelectedName = trimmedName;
                            namaDropdown.classList.remove('show');
                            clearForm();
                            showAlert('Nama berhasil ditambahkan!', 'success');
                        }
                    } catch (error) {
                        showAlert('Gagal menambah nama baru', 'danger');
                    }
                }
            } else {
                const selectedName = item.dataset.name;
                namaSearch.value = selectedName;
                namaSelected.value = selectedName;
                currentSelectedName = selectedName;
                namaDropdown.classList.remove('show');
                loadDataByName(selectedName);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-dropdown')) {
                namaDropdown.classList.remove('show');
            }
        });

        // Handle "Lainnya" option for size dropdowns
        const sizeSelects = ['ukuranJersey', 'training', 'kaos', 'jacket', 'rompi'];
        sizeSelects.forEach(selectId => {
            document.getElementById(selectId).addEventListener('change', function() {
                if (this.value === 'CUSTOM') {
                    const customSize = prompt('Masukkan ukuran custom:');
                    if (customSize && customSize.trim()) {
                        const option = document.createElement('option');
                        option.value = customSize.trim().toUpperCase();
                        option.textContent = customSize.trim().toUpperCase();
                        option.selected = true;
                        this.insertBefore(option, this.options[this.options.length - 1]);
                    } else {
                        this.value = '';
                    }
                }
            });
        });

        // Handle "Lainnya" option for numeric size dropdowns (Koko & Qomis)
        const numericSelects = ['koko', 'qomis'];
        numericSelects.forEach(selectId => {
            document.getElementById(selectId).addEventListener('change', function() {
                if (this.value === 'CUSTOM') {
                    const customSize = prompt('Masukkan ukuran (angka, bisa desimal):');
                    if (customSize && customSize.trim()) {
                        const numValue = parseFloat(customSize.trim());
                        if (!isNaN(numValue) && numValue > 0) {
                            const option = document.createElement('option');
                            option.value = numValue;
                            option.textContent = numValue;
                            option.selected = true;
                            this.insertBefore(option, this.options[this.options.length - 1]);
                        } else {
                            alert('Masukkan angka yang valid!');
                            this.value = '';
                        }
                    } else {
                        this.value = '';
                    }
                }
            });
        });

        async function loadDataByName(nama) {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getData&nama=' + encodeURIComponent(nama));
                const data = await response.json();
                
                // Load Jersey Data
                if (data.jersey) {
                    document.getElementById('ukuranJersey').value = data.jersey.ukuran || '';
                    document.getElementById('namaJersey').value = data.jersey.namaJersey || '';
                    document.getElementById('nomorJersey').value = data.jersey.nomor || '';
                }
                
                // Load Ukuran Data
                if (data.ukuran) {
                    document.getElementById('training').value = data.ukuran.training || '';
                    document.getElementById('kaos').value = data.ukuran.kaos || '';
                    document.getElementById('koko').value = data.ukuran.koko || '';
                    document.getElementById('qomis').value = data.ukuran.qomis || '';
                    document.getElementById('jacket').value = data.ukuran.jacket || '';
                    document.getElementById('rompi').value = data.ukuran.rompi || '';
                }
                
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-edit me-2"></i>Update Data';
            } catch (error) {
                clearForm();
                console.error('Error loading data:', error);
            }
        }

        function clearForm() {
            document.getElementById('ukuranJersey').value = '';
            document.getElementById('namaJersey').value = '';
            document.getElementById('nomorJersey').value = '';
            document.getElementById('training').value = '';
            document.getElementById('kaos').value = '';
            document.getElementById('koko').value = '';
            document.getElementById('qomis').value = '';
            document.getElementById('jacket').value = '';
            document.getElementById('rompi').value = '';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save me-2"></i>Simpan Data';
        }

        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!namaSelected.value) {
                showAlert('Pilih nama terlebih dahulu!', 'warning');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Menyimpan...';

            const formData = {
                action: 'saveData',
                nama: namaSelected.value,
                jersey: {
                    ukuran: document.getElementById('ukuranJersey').value,
                    namaJersey: document.getElementById('namaJersey').value,
                    nomor: document.getElementById('nomorJersey').value
                },
                ukuran: {
                    training: document.getElementById('training').value,
                    kaos: document.getElementById('kaos').value,
                    koko: document.getElementById('koko').value,
                    qomis: document.getElementById('qomis').value,
                    jacket: document.getElementById('jacket').value,
                    rompi: document.getElementById('rompi').value
                }
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showSaveAnimation();
                    // Reset form setelah save
                    setTimeout(() => {
                        namaSearch.value = '';
                        namaSelected.value = '';
                        currentSelectedName = '';
                        clearForm();
                    }, 2500);
                } else {
                    showAlert('Gagal menyimpan data. Coba lagi.', 'danger');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Pastikan sudah mengganti URL Google Apps Script.', 'danger');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Simpan Data';
            }
        });

        function showSaveAnimation() {
            const overlay = document.getElementById('saveOverlay');
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 2500);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
