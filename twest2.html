<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Lomba Per Kampus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    async function loadData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxT-TL9hTR5XQ81fg5S81JRh7LyNuGPtkIf1v-pn8ehg6jLr74kFyE7uCeubpn5BEDj/exec");
      const data = await res.json();

      const container = document.getElementById("cards");

      data.forEach(kampusData => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl shadow p-4 border";

        let inner = `<h2 class="text-lg font-bold mb-2">${kampusData.kampus}</h2>`;
        inner += `<ul class="divide-y">`;
        kampusData.lomba.forEach(l => {
          inner += `
            <li class="flex justify-between py-1">
              <span>${l.nama}</span>
              <span class="font-semibold">${l.nilai}</span>
            </li>`;
        });
        inner += `</ul>`;

        card.innerHTML = inner;
        container.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
