        <div class="card-body p-4 p-md-5">

            <!-- New: Report ID field with regenerate button -->

            <!-- REPLACE select for registration with simple input + QR scan -->

              <label for="regNo" class="form-label">Registration Number</label>

                Submit Report

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  // Database URL tetap untuk submit saja
  const API_URL = "https://script.google.com/macros/s/AKfycbx9DC2Hhr3X-zggxK8Ar_edDnURGToJ2-Cj2RlaAhIEInrVTng1Y9VYL9SPDgUASiVB/exec";

  $(document).ready(function() {
    // generate unique id (unchanged)
    function generateUniqueId() {
      const prefix = 'L';
      const tsPart = Date.now().toString(36).slice(-3);
      const randPart = Math.random().toString(36).slice(2, 5);
      return (prefix + tsPart + randPart).toUpperCase();
    }
    $('#reportId').val(generateUniqueId());

    // QR scanning handling
    const qrModal = $('#qrModal');
    const qrReaderId = "qr-reader";
    let html5QrCode = null;

    function applyQrData(text) {
      if (!text) return;
      const parts = text.split('|').map(p => p.trim());
      // Expected order: regNo | name | class | dorm/rayon | region
      $('#regNo').val(parts[0] || '');
      $('#fullName').val(parts[1] || '');
      $('#class').val(parts[2] || '');
      $('#dorm').val(parts[3] || '');
      $('#region').val(parts[4] || '');
    }

    $('#btnScan').on('click', async function() {
      // show reader
      qrModal.show();
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode(qrReaderId);
      }
      try {
        const devices = await Html5Qrcode.getCameras();
        const cameraId = devices && devices.length ? devices[0].id : null;
        if (!cameraId) {
          Swal.fire('Camera not found', 'No camera devices detected.', 'error');
          return;
        }
        await html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          (decodedText, decodedResult) => {
            // on success
            applyQrData(decodedText);
            Swal.fire({ icon: 'success', title: 'QR scanned', text: decodedText, timer: 1500, showConfirmButton:false });
            // stop scanner after successful read
            html5QrCode.stop().then(() => {
              qrModal.hide();
            }).catch(()=>{ qrModal.hide(); });
          },
          (errorMessage) => {
            // noop for scan failure
          }
        );
      } catch (err) {
        Swal.fire('Scan error', String(err), 'error');
      }
    });

    $('#stopScan').on('click', function() {
      if (html5QrCode) {
        html5QrCode.stop().then(()=> qrModal.hide()).catch(()=> qrModal.hide());
      } else {
        qrModal.hide();
      }
    });

    $('#pasteBtn').on('click', function() {
      const txt = prompt('Paste QR text (regNo|name|class|dorm|region):');
      if (txt) applyQrData(txt);
    });

    // Also allow manual pasting into regNo; if user pastes full QR string, try parse
    $('#regNo').on('input', function() {
      const val = $(this).val();
      if (val.includes('|')) {
        applyQrData(val);
      }
    });

    // Submit form (uses API only for submit)
    $('#formViolation').on('submit', function(e) {
      e.preventDefault();

      const data = {
        id: $('#reportId').val(),
        regNo: $('#regNo').val(),
        name: $('#fullName').val(),
        class: $('#class').val(),
        dorm: $('#dorm').val(),
        region: $('#region').val(),
        violation: $('#violation').val(),
        witness: $('#witness').val(),
      };

      if (!data.regNo) {
        Swal.fire('Oops!', 'Please scan or enter the registration number first.', 'warning');
        return;
      }

      Swal.fire({
        title: 'Submitting...',
        text: 'Please wait while we save your report.',
        allowOutsideClick: false,
        didOpen: () => { Swal.showLoading(); },
      });

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(data),
      })
      .then(res => res.text())
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: 'Report Submitted!',
          text: 'The violation has been recorded successfully.',
          confirmButtonColor: '#0d6efd',
        });
        $('#formViolation')[0].reset();
        // regenerate hidden id after successful submit
        $('#reportId').val(generateUniqueId());
      })
      .catch(() => {
        Swal.fire({
          icon: 'error',
          title: 'Submission Failed',
          text: 'Please try again later.',
        });
      });
    });

    // ...other existing code removed (select2 init, fetch data)...
  });
</script>
