    // const scriptURL = "https://script.google.com/macros/s/AKfycbz4NmyBlXbgU_vJE9wqwpMlXsWZs_IksrmeF7PkOfQeu8zn9QZo790xmUWPc621GUXc7w/exec"; // ganti dgn link Web App script
    const form = document.getElementById("scoreForm");
    const loadingPopup = document.getElementById("loadingPopup");

// form.addEventListener("submit", e => {
//   e.preventDefault();
//   fetch(scriptURL, { 
//       method: 'POST', 
//       body: new FormData(form),
//       mode: 'no-cors'
//   })
//   .then(() => alert("✅ Data terkirim"))
//   .catch(err => alert("❌ Error: " + err));
// });

    form.addEventListener("submit", e => {
      e.preventDefault();
      // tampilkan loading
      loadingPopup.classList.remove("hidden");

      fetch(scriptURL, { 
          method: 'POST', 
          body: new FormData(form),
          mode: 'no-cors'
      })
      .then(() => {
        loadingPopup.classList.add("hidden");
        alert("✅ Data berhasil dikirim!");
        form.reset();
      })
      .catch(err => {
        loadingPopup.classList.add("hidden");
        alert("❌ Error: " + err.message);
      });
    });
  </script>
